<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane id="joke-pane" ng-controller="jokeCtrl">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Chuck Norris jokes</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
        <div class="card">
          <div class="item item-text-wrap" id="joke-text" ng-bind-html="joke.text"></div>
          <div class="item item-divider minitext">
              pull to get another joke
          </div>
        </div>
      </ion-content>
      <div class="bar bar-footer bar-stable" ng-click="showCredits();">
        <div class="title footertext"><img src="img/minilogo-thin.jpg" id="footer-minilogo"> - credits</div>
      </div>
    </ion-pane>
  </body>
</html>
